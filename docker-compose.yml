services:
  networks:
    woozle-network:
      driver: bridge

  web:
    container_name: "woozle-web-container"
    build: ./woozle-web
    ports:
      - "8080:80"
    networks:
      - woozle-network

  server:
    container_name: "woozle-server-container"
    restart: unless-stopped
    build: .
    ports:
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
    networks:
      - woozle-network
