<div class="progress" style="height: 30px;">
  <div #playerProgressBar class="progress progress-container segment" 
    *ngFor="let item of guessPercentArray; let i = index" 
    [style]="'width: ' + item + '%;'" [ngClass]="{'first-segment': i === 0, 'active-segment': i <= activeIndex}">
    <div class="progress-bar bg-info" role="progressbar" style="width: 0%;">
    </div>
  </div>
</div>
