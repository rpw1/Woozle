<div class="modal-header">
  <h4 class="modal-title">
    @if((endingGameState$ | async) === GameState.WON) {
      You Win
    }
    @else {
      You Lose
    }
  </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    <div class="mb-3">
      @let solution = solution$ | async;
      @if(solution != null || solution != {}) {
        <img class="border border-dark mb-3 mx-auto d-block" [ngSrc]="solution?.image?.url ?? ''"
          alt="solution album" [height]="300" [width]="300" />
        <hr>
        <div class="ms-2">
          <p class="fs-5">Artist: {{ solution?.artist }}</p>
          <p class="fs-5">Album: {{ solution?.album }}</p>
          <p class="fs-5">Song: {{ solution?.song }}</p>
        </div>
      }
    </div>
</div>
