<div class="card">
  <img [src]="playlist.images[0].url" [alt]="playlist.description" title="playlist image" class="img-thumbnail" />
  <div class="card-body">
    <h5 class="card-title">{{playlist.name}}</h5>
    <p class="card-text">{{playlist.description}}</p>
    <button class="btn btn-primary" type="submit" (click)="this.selectedPlaylist.emit(playlist.id)">
      Select Playlist
    </button>
  </div>
</div>
