<div class="container">
  <router-outlet></router-outlet>
  <div class="row">
    <div class="col text-center my-5">
      <h1 class="display-1">Woozle</h1>
    </div>
  </div>
  <div class="mb-2">
    <div class="row">
      <div class="col">
        <p>Explain what to do text</p>
      </div>
    </div>
  </div>
    
  <div class="mb-4">
    <div class="row">
      <div class="col">
        <app-guess-list></app-guess-list>
      </div>
    </div>
  </div>

  <div class="mb-4">
    <div class="row">
      <div class="col">
        <app-progress-bar></app-progress-bar>
      </div>
    </div>
  </div>

  <div class="mb-4">
    <div class="row">
      <div class="col text-center">
        <button type="button" class="btn btn-primary w-25" (click)="startPlayer()">Play</button>
      </div>
    </div>
  </div>

  <div class="mb-4">
    <div class="row">
      <div class="col text-center">
        <app-search-box></app-search-box>
      </div>
    </div>
  </div>
  
  <div class="mb-2">
    <div class="row">
      <div class="col text-center">
        <button type="button" class="btn btn-primary p-2 m-3 w-50">Skip</button>
      </div>
      <div class="col text-center">
        <button type="button" class="btn btn-primary p-2 m-3 w-50">Guess</button>
      </div>
    </div>
  </div>

</div>
