<div class="form-group mb-2">
  <input type="text" class="form-control" aria-describedby="searchHelp" placeholder="Enter song" [(ngModel)]="currentGuess" (input)="searchSongs()">
</div>
<div class="mb-2">
  <div class="row">
    <div class="col text-center">
      <button type="button" class="btn btn-secondary p-2 m-3 w-50" (click)="submitGuess(GuessType.SKIP)">Skip</button>
    </div>
    <div class="col text-center">
      <button type="button" class="btn btn-success p-2 m-3 w-50" (click)="submitGuess(GuessType.GUESS)">Guess</button>
    </div>
  </div>
</div>
